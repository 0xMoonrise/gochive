services:
  postgres:
    image: postgres:13
    container_name: archive_db

    ports:
      - "5432:5432"

    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}

    volumes:
      - data:/var/lib/postgresql/data

volumes:
  data:
    driver: local
